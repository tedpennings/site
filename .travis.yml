language: node_js
node_js:
- '5'
script:
- npm run build
deploy:
  provider: s3
  region: us-west-2
  endpoint: s3-website-us-west-2.amazonaws.com
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: ted.pennin.gs
  local-dir: dist
  skip_cleanup: true
  acl: public_read
  on:
    repo: tedpennings/site
